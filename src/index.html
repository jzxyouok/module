<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ZTBCMS</title>
    <meta name="description" content="ZTBCMS">
    <meta name="keywords" content="ZTBCMS,PHP,CMS">
    <meta name="author" content="ZTBCMS">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/site.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>

    <link rel="shortcut icon" href="/assets/ico/favicon.ico">
</head>

<body class="home-template">
    <div id="app">
        <header class="site-header jumbotron">
            <!--<div class="site-nav">
                <a href="" target="_blank">博客</a>
                <span>/</span>
                <a href="">关于</a>
            </div>-->
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <h1>ZTBCMS</h1>
                        <p>PHP应用开发框架</p>
                        <form class="" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control search clearable" placeholder="搜索，例如：区域" v-model="keyword">
                                <i class="fa fa-close x" @click="cleanKeyword"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>


<style>

</style>
        <main class="packages-list-container" id="app">
            <div class="container">
                <div class="list-group packages" v-for="(item, index) in searchResult" style="position: relative;">
                    <a v-bind:href="item.address" class="package list-group-item" target="_blank">
                        <div class="row">
                            <div class="col-md-3">
                                <h4 class="package-name">{{ item.modulename }}</h4>
                            </div>
                            <div class="col-md-9 hidden-xs">
                                <p class="package-description">{{ item.introduce }}</p>
                            </div>
                        </div>
                    </a>
                    
                    <div class="zero-clipboard">
                        <select>
                            <option v-for="v in item.versions" v-bind:value="'https://github.com/ztbcms/' + item.modulename + '/archive/' + v.version + '.zip'">v{{ v.version }}</option>
                        </select>
                        <button class="btn btn-primary" style="height: 29px;" @click="downloadModule(index)">下载</button>
                    </div>
                    
                </div>
            </div>
        </main>
        <footer id="footer" class="footer hidden-print">
            <div class="copy-right"><span>© 2016-2017</span> <a href="http://www.ztbcms.cn" target="_blank">ZTBCMS - The PHP application framework build for rapid development.</a></div>
        </footer>
        <a href="#" id="back-to-top" style="display: block;"><i class="fa fa-angle-up"></i></a>

</div>


</body>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            keyword: '',
            moduels: [],
        },
        computed: {
            searchResult: function () {

                if (this.keyword == '') {
                    return this.moduels
                }

                var result = []
                var keyword = this.keyword
                this.moduels.forEach(function (item, index) {
                    console.log(item)
                    console.log(item.modulename)
                    if (item.modulename.indexOf(keyword) != -1) {
                        result.push(item)
                    }
                })
                console.log(result)
                return result
            }
        },
        methods: {
            cleanKeyword: function () {
                this.keyword = ''
            },
            downloadModule: function(index){
                console.log(index)
            }
        },
        mounted: function () {
            var that = this;

            $.ajax({
                url: 'data.json',
                type: 'GET',
                dataTYpe: 'json',
                success: function (res) {
                    that.moduels = res
                },
                error: function () {
                    alert('网络繁忙，请稍后再试')
                }
            })
        },
       
    })


</script>

</html>
